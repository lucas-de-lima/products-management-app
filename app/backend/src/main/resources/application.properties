spring.application.name=backend

# Configurações do DataSource para MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://db:3306/product_db?createDatabaseIfNotExist=true
spring.datasource.user=spring_user
spring.datasource.password=product_db_management

# Configurações do Hibernate
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuração do Servidor
server.port=3001
